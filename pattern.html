<!DOCTYPE html>
<html>
  <head>
    <title>pattern</title>
  </head>
  <body>
    <div id="sketch-2"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script>
      function setup() {
        createCanvas(400, 400);
      }

      function draw() {
        fill("black");
        circle(200, 200, 50);
        setTimeout(animate, 1000);
      }

      function animate() {
        for (let j = 10, d = 0; j < height; j += 10, d += 200) {
          setTimeout(() => {
            line(0, j, j, 0);
            line(height - j, height, height, height - j);
          }, d);
        }

        for (let i = 10, d = 0; i < width; i += 10, d += 200) {
          setTimeout(() => {
            line(width - i, 0, width, i);
            line(i, width, 0, width - i);
          }, d);
        }
      }
    </script>
  </body>
</html>
