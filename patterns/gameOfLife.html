<!DOCTYPE html>
<html>
  <head>
    <title>pattern</title>
  </head>
  <body>
    <div id="sketch-2"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script>
      const making2DArr = (rows, columns) => {
        const col = new Array(columns);
        for (let i = 0; i < col.length; i++) {
          col[i] = new Array(rows);
        }

        return col;
      };
      let rows;
      let columns;
      let grid;
      const resolution = 10;

      function setup() {
        createCanvas(600, 400);
        rows = height / resolution;
        columns = width / resolution;

        grid = making2DArr(rows, columns);
        for (let i = 0; i < columns; i++) {
          for (let j = 0; j < rows; j++) {
            grid[i][j] = floor(random(2));
          }
        }
      }
      function draw() {
        background(0);
        for (let i = 0; i < columns; i++) {
          for (let j = 0; j < rows; j++) {
            let x = i * resolution;
            let y = j * resolution;
            if (grid[i][j] === 1) {
              fill(255);
              stroke(0);
              rect(x, y, resolution - 1, resolution - 1);
            }
          }
        }
        let next = making2DArr(rows, columns);

        for (let i = 0; i < columns; i++) {
          for (let j = 0; j < rows; j++) {
            let state = grid[i][j];
            if (i === 0 || i === columns - 1 || j === 0 || j === rows - 1) {
              next[i][j] = state;
            } else {
              let neighbors = countNeighbors(grid, i, j);
              if (state === 0 && neighbors === 3) {
                next[i][j] = 1;
              } else if (state === 1 && (neighbors < 2 || neighbors > 3)) {
                next[i][j] = 0;
              } else {
                next[i][j] = state;
              }
            }
          }
        }
        grid = next;
      }
      const countNeighbors = (grid, x, y) => {
        let sum = 0;
        for (let i = -1; i < 2; i++) {
          for (let j = -1; j < 2; j++) {
            sum += grid[x + i][y + j];
          }
        }

        sum -= grid[x][y];
        return sum;
      };
    </script>
  </body>
</html>
