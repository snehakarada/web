<!DOCTYPE html>
<html>
  <head>
    <title>pattern</title>
  </head>
  <body>
    <div id="sketch-2"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script>
      function setup() {
        createCanvas(400, 400);
      }

      function* tiles() {
        let tileSize = 25;
        for (let i = 0, a = 0; i < height; i += tileSize, a++) {
          let breadth = a % 2 === 0 ? 30 : 50;
          for (let j = 0, b = 0; j < width; j += breadth, b++) {
            yield {
              x: j,
              y: i,
              a: a,
              b: b,
              width: breadth,
              height: tileSize,
            };
          }
        }
      }
      const func = tiles();

      function draw() {
        const data = func.next().value;
        rect(data.x, data.y, data.width, data.height);
      }
    </script>
  </body>
</html>
