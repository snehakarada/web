<html>
  <head>
    <title>pattern</title>
  </head>
  <body>
    <div id="sketch-2"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script>
      function setup() {
        createCanvas(800, 800);
      }
      let x = 0;

      function draw() {
        background(220);
        drawPerson();
        x++;
      }
      const drawPerson = () => {
        if (x > 550) {
          x = -1;
        }
        circle(200 + x, 200, 30);
        triangle(170 + x, 215, 230 + x, 215, 200 + x, 250);
        triangle(200 + x, 250, 170 + x, 280, 230 + x, 280);
      };
    </script>
  </body>
</html>
